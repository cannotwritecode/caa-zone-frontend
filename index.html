<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonal Youth Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .admin-button {
            display: block;
            margin: 20px auto;
            text-align: center;
            text-decoration: none;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            font-size: 16px;
        }
        .admin-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Church Member Registration</h1>
        <form id="memberForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit</button>
        </form>

        <a href="admin-login.html" class="admin-button">Admin Login</a>
    </div>

    <script>
        document.getElementById('memberForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('https://caa-zone.onrender.com/api/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    alert('Thank you for registering!');
                    e.target.reset();
                } else {
                    alert('Failed to submit. Please try again later.');
                }
            } catch (error) {
                alert('Error submitting form. Please check your connection and try again.');
            }
        });
    </script>
</body>
</html>
